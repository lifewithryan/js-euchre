<!DOCTYPE html>
<html>
    <head>
        <title>HTML 5 Euchre</title>

        <script type="text/javascript" src="cards.js" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
            $(function() {
                $("#freshdeck").append(euchreDeck.deck()[0].value() + " of " + euchreDeck.deck()[0].suit());

                </div>
                <div id="shuffled">
                    Shuffled:<br/>
                </div>
            </div>
        </div>
    
    </body>
